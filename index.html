<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahim Bank</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <div id="submit-area">
    <h1 class="text-center">Welcome to Fahim Bank</h1>
    <div class="login-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>

  <div id="transtion-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdrow">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="blance status">
          <h5>Blance</h5>
          <h2>$ <span id="currentBlance">1240</span></h2>
        </div>
      </div>
    </div>
    <div class="transition">
      <div class="row">
        <div class="col-md-6">
          <div class="submite">
            <h4>Deposite</h4>
            <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount you want to deposite">
            <br>
            <button id="depositeAdd" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submite">
            <h4>Withdraw</h4>
            <input id="withdrowAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
            <br>
            <button id="withdrowAdd" class="btn btn-success">Withdrow</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script>
    // login button event handler 
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("submit-area");
      loginArea.style.display = "none";
      const transitionArea = document.getElementById("transtion-area");
      transitionArea.style.display = "block";
    })

    // submite button event handler
    const submitBtn = document.getElementById("depositeAdd");
    submitBtn.addEventListener("click", function(){
      const depositeNumber = getInputNumber("depositeAmount");
      
        ubdateSpanText("currentDeposit", depositeNumber);
        ubdateSpanText("currentBlance", depositeNumber);

        document.getElementById("depositeAmount").value = "";
    })

    // withdrow button event handler

    const withdrowBtn = document.getElementById("withdrowAdd");
    withdrowBtn.addEventListener("click", function(){
      const withdrowNumber = getInputNumber("withdrowAmount");

      ubdateSpanText("currentWithdrow", withdrowNumber);
      ubdateSpanText("currentBlance", -1 * withdrowNumber);

      document.getElementById("withdrowAmount").value = "";
    })

    function getInputNumber(id){
      const amount = document.getElementById(id).value;
      const amountNumber = parseFloat(amount);
      return amountNumber;
    }

    function ubdateSpanText(id, depositeNumber){
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);
      const total = depositeNumber  + currentNumber;
      document.getElementById(id).innerText = total;
    }

  </script>
</body>
</html>
